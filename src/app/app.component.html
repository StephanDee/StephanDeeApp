<div class="text_center">
  <h1 class="text_white">Produkte</h1>
</div>

<div class="element_center">
  <mat-card class="form_width spacer_1">
    <form>
      <mat-form-field class="full_width">
        <input matInput type="text" name="name" ngModel #name="ngModel" placeholder="Name" maxLength="30">
      </mat-form-field>
      <mat-form-field class="full_width">
        <input matInput type="text" name="description" ngModel #description="ngModel" placeholder="Beschreibung"
          maxLength="255">
      </mat-form-field>
      <mat-form-field class="full_width">
        <input matInput type="number" name="price" ngModel #price="ngModel" placeholder="Preis" maxLength="10">
      </mat-form-field>
    </form>

    <button mat-raised-button color="primary" (click)="addProduct(name.value, price.value, description.value)">Produkt hinzufügen</button>
  </mat-card>

  <br><br>
  <mat-list *ngFor="let product of products;">
    <mat-card class="form_width spacer_1">
      <p>{{ product.name }}</p>
      <div class="text_center">
        <p>{{ product.description }}</p>
        <p>{{ product.price }} €</p>
      </div>
    </mat-card>
  </mat-list>
</div>
<br>
